<div
  class="card"
  [class.archived]="actionItemState === 'archived'"
  [class.unarchived]="actionItemState !== 'archived'"
>
  <div class="input-group">
    <input
      name="title"
      type="text"
      placeholder="Add Title"
      [disabled]="isInputDisabled"
      (focus)="handleInputFocus()"
      [(ngModel)]="title"
    />
    <input
      name="description"
      type="text"
      placeholder="Add Description"
      [disabled]="isInputDisabled"
      (focus)="handleInputFocus()"
      [(ngModel)]="description"
    />
  </div>
  <div class="button-group">
    <span *ngIf="actionItemState === 'editing'">
      <button name="cancel" [disabled]="isButtonDisabled" (click)="cancel()">Cancel</button>
      <button name="save" [disabled]="isButtonDisabled" (click)="saveActionItem()">Save</button>
    </span>
    <span *ngIf="actionItemState === 'saved'">
      <button name="archive" (click)="archive()">Archive</button>
    </span>
    <span *ngIf="actionItemState === 'archived'">
      <button name="unarchive" (click)="unarchive()">Unarchive</button>
    </span>
  </div>
</div>
